<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>高德地图绘制路线示例</title>
    <style>
        #container {
            width: 100%;
            height: 500px;
        }
    </style>
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=95a9d5f0a87ef8550bfc6591a2aeef18"></script>
</head>
<body>
<div id="container"></div>
<script>
    // 初始化地图
    var map = new AMap.Map('container', {
        zoom: 10,
        center: [116.39, 39.9]
    });

    // 定义要绘制的路径上的点
    var points = [
        [116.39, 39.9],  // 北京中心
        [116.48, 39.9],
        [116.52, 39.6]   // 另一个位置
    ];

    // 创建路径
    var polyline = new AMap.Polyline({
        path: points,
        strokeColor: '#FF0000', // 线条颜色
        strokeWeight: 5,        // 线条宽度
        strokeOpacity: 1        // 线条透明度
    });

    // 将路径添加到地图上
    polyline.setMap(map);

    // 在每个点上添加标记
    points.forEach(function(point) {
        var marker = new AMap.Marker({
            position: point,
            map: map
        });
    });

    // 自动调整地图视图以包含所有标记
    map.fitBounds(polyline.getBounds());
</script>
</body>
</html>
